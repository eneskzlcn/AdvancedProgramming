<script>
"use strict";
function error(t) {
    out.style.color = 'red'
    out.innerText = t; throw t
}
async function toJSON(url) {
    let r = await fetch(url)
    if (!r.ok) error(r.statusText)
    return r.json()
}
async function readUser() {
    const BR = "<BR>", 
      URL = "https://api.github.com/users/"
    let u = await toJSON(URL+usr.value)
    if (!u || !u.login) 
      error(usr.value+' not found')
    out.style.color = ''
    out.innerHTML = ''
    let i = document.createElement("img")
    i.width = 400;
    i.src = u.avatar_url
    i.align = "left"
    out.appendChild(i)
    out.innerHTML+=BR
    let name = (u.name) ? u.name:"Name not defined"
    let nml = document.createElement("b")
    nml.innerText = name
    out.appendChild(nml)  
    let s = (u.login)?u.login:"Not login defined"
    if(u.company) s+= BR+BR+ u.company
    else s+= BR+BR+ "No company found"
    if(u.location)s+= BR +u.location
    else s+= BR +"No location found"
    let ps = document.createElement("p")
    ps.innerHTML += s+BR;
    out.appendChild(ps)
    let em = (u.email)? 
      "https://"+u.email:"Email not found"
    let email = document.createElement("a")
    email.href = em
    email.target = "NewTab"
    email.innerHTML = u.email
    out.appendChild(email)
    let blog = document.createElement("a")
    blog.href = "https://"+u.blog
    blog.target = "NewTab"
    blog.innerText = u.blog
    out.appendChild(blog)
