class Length {
  constructor(inch=0) {
    this.inch = inch;
  }
  get cm() {
    return this.inch * 2.54;
  }
  set cm(value=0) {
    this.cm = value *2.54;
  }
  toString() {
    return this.inch+"inch"
  }
  static fromCm(value) {
    let t = new Length();
    t.cm = value;
    return t;
  }
}

    {
      result = length.fromCm(inputValue);
    }
    else if(isConvertOnInches)
    {
      let length = new Length(inputValue);
      result = length.cm;
    }
    return result;
