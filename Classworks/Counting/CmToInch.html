<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" href="https://blm-fsmvu.github.io/305/images/icon192.png">
    <title>Cm-Inches Converter </title>

  <style> /* CSS comment */
    body { max-width: 440px; }
    #inp { width: 50px }
    #out {
        font-size: 18px;
        background: blue;
        color: white;
        text-align: center;
        padding: 10px;
    }
  </style>
</head>

<body>   <!-- HTML comment: Modify all items marked xxx -->

<h2 id=title>This text is not shown. Why?</h2>
Cm
<input type=number id=cmInp value=0 onkeyup="convertFromCm()">
Inch
<input type = number id = inchInp value = 0 onkeyup="convertFromInches()">

<h2></h2>

<hr />
<b>Sample code</b>
<pre id=sample>This text is not shown. Why?</pre>

<hr />
<p>Ref: <a href="https://www.w3schools.com/js/" 
   target="NewTab">JS Tutorial</a>
</p>

<script>
"use strict";
// JavaScript comment
function convertFromCm() {
  //used onkeyup events to provide user feel the result changes every single key press
    let inputValue = Number(cmInp.value);
    inchInp.value = (inputValue*2.54).toFixed(1);
}
function convertFromInches(){
//used onkeyup events to provide user feel the result changes every single key press
    let inputValue = Number(inchInp.value);
    cmInp.value = (inputValue/2.54).toFixed(1);
}

    //global variable id is the HTML element with id 
    const title = document.getElementById("title");
    title.innerText = document.title;
    sample.innerText = convertFromCm +"\n"+ convertFromInches;
    
</script>

</body>
</html>
