<script>
"use strict";
var isConvertOnCm = false
var isConvertOnInches = false;
// JavaScript comment
function convert() {
    let inputValue = Number(out.innerText);
    if(isConvertOnCm){
      out.innerText = (inputValue*2.54).toFixed(1);
    }
    else
    {
      out.innerText = (inputValue/2.54).toFixed(1);
    }
}
function setCmConvert()
{
  isConvertOnCm = true;
  isConvertOnInches = false;
}
function setInchesConvert()
{
  isConvertOnCm = false;
  isConvertOnInches = true;
