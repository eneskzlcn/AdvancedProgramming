  }
}
function showWeekendOrWork()
{
    var entryNumber = 0;
    var allEntryNumber = JOURNAL.length; 
    /*one of them is work and of of them is weekend 
    then size minus 2 will give us all events without work and weekend*/
    allResult.innerText+= "Checked "+allEntryNumber+" entries : \n\n";
    for (let x of JOURNAL){
      for (let y of x.events){
         if(y.includes("work"))
          { 
            allResult.innerText += "Entry "+entryNumber+": This entry has work event\n";
            entryNumber++;
          }
          else if(y.includes("weekend"))
          {
            allResult.innerText+= "Entry "+entryNumber+": This entry has weekend event\n";
            entryNumber++;
          }
      }
    }
}
function makeMap()
{
  let m = new Map();
  for (let x of JOURNAL){
    if(x.events.indexOf("weekend") != -1)//if there is no "weekend" then will return -1
    {
      for(let y of x.events){
        if(!y.includes("weekend"))
        {
          if(m.has(y)){
            m.set(y,m.get(y)+1);//increase 1 if there is already a key named with this event
          }
          else{
            m.set(y,1);//if there is not then create new kay named this event with value 1
          }
        }
      }
    }
  }
}
