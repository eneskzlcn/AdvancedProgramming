<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Poisson Table </title>  

    <style>
      table, th, td 
      {
        border: 3px solid darkred;
        border-collapse: collapse;
      }
      th, td 
      {
        padding: 10px;
        text-align: center;
      }
      </style>
</head>
<body> 
  <center>
  <h1 id= title style="color:darkred;">Poisson Table</h2>
  <table id = "poissonTable" style="width:50%">
    <tbody>
    </tbody>
  
  </table>
  </center>
  <script>
    function createTable(n,m)
    {
      let cell = "<th>Num. of Ev.</th>"; // table column headers
      let text = ""; //for all rows
      for (let i = 0.5; i <= n; i+=0.5) {
        cell+= "<th>"+"Î» = "+i+"</th>";
      }
      text = "<tr>"+cell+"</tr>"; // all the column headers added to first row
      for (let j = 0; j<=m;j++)
      {
        cell = "<th>"+"x = "+j+"</th>";   //adding one haeder cell for data rows.
        for(let k = 0.5; k<=n;k+=0.5)
        {
          let calculatePoisson = calcPoisson(k,j); // k is for the columns so -->lambda , j is fir rows so -->x
          cell+= "<td>"+calculatePoisson.toFixed(4)+"</td>";
        }
        text += "<tr>"+cell+"</tr>";
      }
      poissonTable.innerHTML = text;
    }
    function calcPoisson(lambda,x=0) // this recursive function calculates the poisson value in any x value in a column(const lambda value)
    {
      if(x==0)
      {
        return Math.exp(-lambda);
      }
      return (lambda /x)*calcPoisson(lambda,x-1);
    }
    createTable(3,8);
  </script>
</body>
</html>
